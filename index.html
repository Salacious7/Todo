<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Todo</title>
</head>

<body>
    <div id="app-border">
        <div id="app-cont">
            <div id="title">
                <h1>Salacious' Garbage<br>To-Do List</h1>
            </div>
            <div id="input-bar">
                <input id="create-task-text" type="text" placeholder="Play league">
                <input id="create-task-button" type="button" value="+">
            </div>
            <hr>
            <div id="task-cont">
                <ul id="task-list"></ul>
            </div>
            <div>
                <input id="clear-button" type="button" value="Clear all tasks">
            </div>
        </div>
    </div>
    <script src="scripts.ts"></script>
</body>

</html>
